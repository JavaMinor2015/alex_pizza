<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
    <title>Facelets Hello Greeting</title>
</h:head>
<h:body>
    <h:form prependId="false">
        <h:selectOneMenu value="#{calculator.fromCurrency}">
            <f:selectItems value="#{currencyRepository.getCurrencies()}"/>
        </h:selectOneMenu>
        <h:inputText value="#{calculator.amount}"
                     id="amount"
                     p:type="number"
                     p:min="1"
                     p:max="1000000000000"
                />
        <h:commandButton type="submit" value="Refresh" />
    </h:form>

    <h:dataTable value="#{currencyRepository.getCurrencies()}" var="c">
        <h:column>
            <f:facet name="header">Code</f:facet>
            #{c.code}
        </h:column>
        <h:column>
            <f:facet name="header">Value in #{calculator.fromCurrency}</f:facet>
            #{calculator.convert(c)}
        </h:column>
    </h:dataTable>

    <div class="messagecolor">
        <h:messages showSummary="true"
                    showDetail="false"
                    errorStyle="color: #d20005"
                    infoStyle="color: blue"/>
    </div>
</h:body>
</html>
