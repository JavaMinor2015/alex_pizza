<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
    <title>Facelets Hello Greeting</title>
</h:head>
<h:body>
    <h:form prependId="false">
        #{questionRepository.question.description}
        <h:inputText value="#{questionRepository.answer}"
                     id="answer"
                     p:type="number"
                     p:min="0"
                     p:max="1000000000000">
        </h:inputText>
        <!--<h:commandButton type="submit" value="Refresh"/>-->

        <h:commandButton value="Answer"
                         action="#{questionRepository.answerQuestion()}"/>


    <h:commandButton value="Next"
                     action="#{questionRepository.getNextRandomQuestion()}"
                     render=""/>

    <div class="messagecolor">
        <h:messages showSummary="true"
                    showDetail="false"
                    errorStyle="color: #d20005"
                    infoStyle="color: blue"/>
    </div>
    </h:form>

</h:body>
</html>
