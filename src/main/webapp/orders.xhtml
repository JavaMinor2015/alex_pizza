<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
    <title>Effe wachten nog..</title>
</h:head>
<h:body>
    <h:form prependId="false">
        #{orderService.initOrders()}
        <h:dataTable id="orderTable" value="#{orderService.getOrders()}" var="o" border="1"
                     style="align-content: center">
            <h:column>
                <f:facet name="header">
                    Id
                </f:facet>
                <h:outputText value="nope"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Items
                </f:facet>
                <h:dataTable id="orderItems" value="#{o.getOrderItems()}" var="i" border="1">
                    <h:column>
                        <f:facet name="header">
                            Name
                        </f:facet>
                        <h:outputText value="#{i.pizza.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Amount
                        </f:facet>
                        <h:outputText value="#{i.amount}"/>
                    </h:column>
                </h:dataTable>
            </h:column>
        </h:dataTable>
        <br/>
        #{orderService.findById(1).name}
    </h:form>

    <div class="messagecolor">
        <h:messages showSummary="true"
                    showDetail="false"
                    errorStyle="color: #d20005"
                    infoStyle="color: blue"/>
    </div>
</h:body>
</html>
